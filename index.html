<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Book Mamba</title>

    <!--Bulma setup-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

    <!--Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Barlow:500&display=swap" rel="stylesheet">

    <!--Custom css-->
    <link rel="stylesheet" href="assets/css/styles.css">
     <!-- <link rel="stylesheet" href="debug.css"> --> 

    <!--<script src="https://openlibrary.org/api/books?bibkeys=ISBN:0451526538&callback=mycallback"></script>-->

    
</head>
<body onload="setChoice()">

    <section class="hero is-dark is-fullheight">
        <!-- Hero head: will stick at the top -->
        <div class="hero-head">
            <div class="container">
                <div class="columns is-vcentered ">
                    <div class="column">
                        <figure class="image left">
                            <img src="assets/images/book-mamba-logo_195x82.png" class="logo" alt="Welcome to book mamba, the fiercest book search engine in the web">
                        </figure>
                        <p class="subtitle has-text-white-ter is-size-7 is-uppercase barlow-font caption">find the most<br>popular<br>books & movies<br>of all times</p>
                    </div>
                    <div class="column has-text-centered is-10">
                        <h2 class="is-size-9 is-uppercase barlow-font">Search for a book:</h2>
                        <div class="control has-text-centered">
                            <label class="radio">
                                <input type="radio" name="options" id="title-button" onclick="setChoice()" checked>
                                By title
                            </label>
                            <label class="radio">
                                <input type="radio" name="options" id="keyword-button" onclick="setChoice()">
                                By keyword
                            </label>
                            <label class="radio">
                                <input type="radio" name="options" id="author-button" onclick="setChoice()">
                                By author
                            </label>
                            <label class="radio">
                                <input type="radio" name="options" id="category-button" onclick="setChoice()">
                                By category
                            </label>
                            <div class="field has-addons">
                                <div class="control is-expanded"> 
                                    <input class="input is-rounded" type="text" id="search-bar" placeholder="Please enter a book title." size="80">
                                </div>
                                <div class="control">
                                    <button class="button is-rounded bgrd-is-mustard" id="search-button" onclick="runAjax()"><i class="fas fa-search"></i></button>
                                </div> 
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      
        <!-- Hero content: will be in the middle -->
        <div class="hero-body">

            <p id="quote-text"></p><p id="quote-author"><p></p>

            <div class="hero-body bgrd-is-mustard">
                <div class="container has-text-centered">
                  <div class="columns ">
                    <div class="column is-offset-2">
                        <figure class="image image is-3by4">
                            <img src="assets/images/480x640_placeholder.png">
                          </figure>
                    </div>
                    <div class="column is-6">
                          <!--book info from API goes here-->
                    </div>
                    <div class="column is-2">
                          <!--here goes the button to display the next book-->
                    </div>
                  </div>
                </div>
              </div>
        </div>
      
        <!-- Hero footer: will stick at the bottom -->
        <div class="hero-foot">
            <div class="container has-text-centered">
                <p>Copyright Omar Minaya, Keyla Santoyo, Marcos Marti & Enid Soto</p> <a href="#">View the project on GitHub</a>
            </div>
        </div>
      </section>

    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!--Custom js-->
    <script src="assets/scripts/script.js"></script>
</body>
</html>
